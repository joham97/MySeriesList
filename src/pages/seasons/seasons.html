<ion-header>

  <ion-navbar>
    <ion-title>Seasons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style white">

  <ng-container *ngIf="seasons">
    <ion-grid *ngFor="let season of seasons; let i = index" (click)="showEpisodes(season)" class="bg-style white" margin-bottom>
      <ion-row>
        <ion-col *ngIf="season.seasonNumber == 0">
          <ion-label class="white bigger" no-margin>
            Specials
          </ion-label>
        </ion-col>
        <ion-col *ngIf="season.seasonNumber != 0">
          <ion-label class="white bigger" no-margin>
            Season {{season.seasonNumber}}
          </ion-label>            
        </ion-col>
        <ion-col>
          <ion-label class="white right" no-margin>
            0/{{season.episodes.length}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="progress" [ngStyle]="{'width': season.progress}">
        </div>
        <div class="progressRest" [ngStyle]="{'width': season.progressRest}">
        </div>
      </ion-row>
    </ion-grid>
  </ng-container>

</ion-content>
