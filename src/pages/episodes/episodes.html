<ion-header>

  <ion-navbar>
    <ion-title>Season {{season.seasonNumber}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top class="bg-style">

  <ng-container *ngIf="season">
    <ion-grid *ngFor="let episode of season.episodes" class="bg-style white">
      <ion-row>
        <ion-col class="watched">
          <button class="bg-style width100 white" (click)="toggle(episode)">
            <ion-icon *ngIf="episode.watched" name="checkmark" class="white"></ion-icon>
            <ion-icon *ngIf="!episode.watched" name="add" class="white"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <img [src]="episode.filename">
        </ion-col>
        <ion-col>
         {{episode.episodeNumber}}. {{episode.episodeName}}        
         <br>
         {{episode.firstAired}}       
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

</ion-content>
